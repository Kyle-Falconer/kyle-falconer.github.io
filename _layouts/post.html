---
layout: default
---
<article class="pure-g-r post" itemscope itemtype="https://schema.org/BlogPosting">
  <h1 class="pure-u-1" itemprop="name">{{ page.title }}</h1>
  <div class="pure-u-1 meta">
    <time datetime="{{ page.date }}" itemprop="dateCreated">{{ page.date | date_to_string }}</time>
    <span class="author" itemprop="author">by 
      {{ page.author }}
    </span>    
    <ul class="tags">
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
  
  <section class="pure-u-1" itemprop="articleBody">
    {{ content }}
  </section>
</article>

<article class="pure-g-r">
  <section class="pure-u-1 disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'kylefalconercodes';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </section>
</article>
