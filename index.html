---
layout: default
title: Blog Posts
---

<article class="pure-g-r post">



  <h1 class="pure-u-1">
	  {{ page.title }}
	  <span style="position: relative;top: -5px;left: 5px;"><a href="http://feeds.feedburner.com/KyleFalconerCodes" rel="alternate" type="application/rss+xml"><img src="//feedburner.google.com/fb/images/pub/feed-icon16x16.png" alt="Subscribe in a reader" style="vertical-align:middle;border:0"/></a></span>
  </h1>


  <section class="pure-u-1">
    <ul class="posts">
		{% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
  </section>
</article>
