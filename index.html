---
layout: default
title: Blog Posts
---

<article class="pure-g-r post">
  <h1 class="pure-u-1">{{ page.title }}</h1>
  <section class="pure-u-1">
    <ul class="posts">
		{% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
  </section>
</article>
